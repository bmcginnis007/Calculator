<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div class="display">
                <div class="entry">
                    <span id="numbers" style="float: right"></span>
                </div>
            </div>
            <div class="calculatorBody">
                <div></div>
                <button class="btn" id="clear" onclick="allClear()">C</button>
                <button class="btn" id="clearEntry" onclick="clearEntry()">CE</button>
                <div></div>
                <button class="btn" id="num" value="7">7</button>
                <button class="btn" id="num" value="8">8</button>
                <button class="btn" id="num" value="9">9</button>
                <button class="btn">&divide;</button>
                <button class="btn" id="num" value="4">4</button>
                <button class="btn" id="num" value="5">5</button>
                <button class="btn" id="num" value="6">6</button>
                <button class="btn">&times;</button>
                <button class="btn" id="num" value="1">1</button>
                <button class="btn" id="num" value="2">2</button>
                <button class="btn" id="num" value="3">3</button>
                <button class="btn">-</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="num" value="0">0</button>
                <button class="btn" id="equals">=</button>
                <button class="btn" id="add">+</button>
             </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
