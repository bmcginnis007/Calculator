<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div class="display">
                <div class="entry">
                    <span id="numerator" style="float: right"></span>
                </div>
            </div>
            <div class="calculatorBody">
                <div></div>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="clearEntry" onclick="ce()">CE</button>
                <div></div>
                <button class="btn" id="btn7" onclick="increment(7)">7</button>
                <button class="btn" id="btn8" onclick="increment(8)">8</button>
                <button class="btn" onclick="increment(9)">9</button>
                <button class="btn">&divide;</button>
                <button class="btn" id="btn4" onclick="increment(4)">4</button>
                <button class="btn" onclick="increment(5)">5</button>
                <button class="btn" onclick="increment(6)">6</button>
                <button class="btn">&times;</button>
                <button class="btn" id="btn1" onclick="increment(1)">1</button>
                <button class="btn" id="btn2" onclick="increment(2)">2</button>
                <button class="btn" id="btn3" onclick="increment(3)">3</button>
                <button class="btn">-</button>
                <button class="btn">.</button>
                <button class="btn" id="btn0" onclick="increment(0)">0</button>
                <button class="btn" id="equals" onclick="test()">=</button>
                <button class="btn">+</button>
             </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
