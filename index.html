<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div class="display">
                <div class="entry">
                    <span id="numerator" style="float: right"></span>
                </div>
            </div>
            <div class="calculatorBody">
                <div></div>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="clearEntry">CE</button>
                <div></div>
                <button class="btn" id="btn7" value= 7 onclick="increment7()">7</button>
                <button class="btn" id="btn8" value= 8 onclick="increment8()">8</button>
                <button class="btn">9</button>
                <button class="btn">&divide;</button>
                <button class="btn" id="btn4">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">&times;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn" id="equals" onclick="test()">=</button>
                <button class="btn">+</button>
             </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
